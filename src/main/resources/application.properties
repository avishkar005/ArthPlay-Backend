# ============================================================
# ArthPlay Backend - Application Configuration
# ============================================================

# ----- SERVER -----
server.port=8080

# ============================================================
# üçÉ MONGODB ATLAS CONNECTION
# ============================================================
# ‚ö° REPLACE THIS URI WITH YOUR MONGODB ATLAS CONNECTION STRING
# Format: mongodb+srv://<username>:<password>@<cluster>.mongodb.net/<dbname>?retryWrites=true&w=1
# ============================================================
spring.data.mongodb.uri=mongodb+srv://YOUR_USERNAME:YOUR_PASSWORD@YOUR_CLUSTER.mongodb.net/arthplay?retryWrites=true&w=1
spring.data.mongodb.database=arthplay

# ----- JWT CONFIG -----
jwt.secret=ArthPlaySecretKey2024_ChangeThisInProduction!
jwt.expiration=86400000  # 24 hours in ms

# ----- CORS -----
spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=*

# ----- LOGGING -----
logging.level.org.springframework=INFO
logging.level.com.arthplay=DEBUG
